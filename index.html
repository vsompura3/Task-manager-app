<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Linking Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Task Manager App</title>
  </head>
  <body>
    <header>
      <h1>Task Manager</h1>
    </header>
    <main class="app">
      <div class="app-grid">
        <section class="form-controls">
          <form class="form form-add">
            <div class="form-group">
              <label for="add-task" class="sr-only">Enter task</label>
              <input type="text" id="add-task" placeholder="Enter a task..." />
            </div>
            <button type="submit">Add Task</button>
          </form>
          <form class="form form-edit">
            <div class="form-group">
              <label for="edit-task" class="sr-only">Edit task</label>
              <input
                type="text"
                id="edit-task"
                placeholder="Edit the task..."
                disabled
              />
            </div>
            <button type="submit" disabled>Save Changes</button>
          </form>
        </section>
        <section class="task-grid">
          <h2>This are your tasks :</h2>
          <ul role="list" class="task-container">
            <li>
              <p>This is task 1</p>
            </li>
            <li>
              <p>This is task 2</p>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <!-- JavaScript -->
    <script src="./script.js"></script>
  </body>
</html>
